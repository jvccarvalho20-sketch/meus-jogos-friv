<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jogo da Cobrinha Neon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #0d0221;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* --- BARRA DE NAVEGAÃ‡ÃƒO --- */
        .top-nav {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 20px;
            z-index: 100;
        }
        .btn-nav {
            background: rgba(13, 2, 33, 0.8);
            color: #0ff;
            border: 2px solid #0ff;
            padding: 10px 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 0 10px #0ff;
            transition: 0.3s;
        }
        .btn-nav:hover {
            background: #0ff;
            color: #0d0221;
            box-shadow: 0 0 20px #0ff;
        }
        .btn-nav.off {
            border-color: #f0f;
            color: #f0f;
            box-shadow: 0 0 10px #f0f;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin-top: 40px;
        }
        h1 {
            font-size: 1.5rem;
            color: #f0f;
            text-shadow: 0 0 10px #f0f;
            margin-bottom: 10px;
        }
        #score-display {
            font-size: 1rem;
            color: #0ff;
            text-shadow: 0 0 8px #0ff;
            margin-bottom: 15px;
        }
        canvas {
            background-color: #261447;
            border: 3px solid #0ff;
            box-shadow: 0 0 25px #0ff;
            border-radius: 10px;
            max-width: 90vw;
            max-height: 60vh;
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(13, 2, 33, 0.95);
            padding: 30px;
            border: 2px solid #f0f;
            box-shadow: 0 0 20px #f0f;
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 200;
        }
        #message-box button {
            font-family: 'Press Start 2P', cursive;
            padding: 12px 20px;
            background: none;
            border: 2px solid #0ff;
            color: #0ff;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <button id="btnMute" class="btn-nav">ðŸ”Š SOM: ON</button>
    </div>

    <div class="game-container">
        <h1>COBRINHA NEON</h1>
        <div id="score-display">PONTOS: 0</div>
        <canvas id="gameCanvas"></canvas>
        <div id="message-box">
            <h2 id="message-title">FIM DE JOGO</h2>
            <p id="final-score"></p>
            <button id="restart-button">JOGAR NOVAMENTE</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="snakemusic.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const messageBox = document.getElementById('message-box');
        const finalScoreEl = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const bgMusic = document.getElementById('bgMusic');
        const btnMute = document.getElementById('btnMute');

        // --- Ãudio ---
        let isMuted = false;
        btnMute.addEventListener('click', () => {
            isMuted = !isMuted;
            bgMusic.muted = isMuted;
            btnMute.innerText = isMuted ? "ðŸ”‡ SOM: OFF" : "ðŸ”Š SOM: ON";
            btnMute.classList.toggle('off', isMuted);
            if(!isMuted) bgMusic.play().catch(() => {});
        });

        const synth = new Tone.Synth().toDestination();
        const eatSound = () => { if(!isMuted) synth.triggerAttackRelease("C5", "8n"); };
        const gameOverSound = () => { if(!isMuted) synth.triggerAttackRelease("C3", "2n"); };

        // --- ConfiguraÃ§Ãµes do Jogo ---
        const gridSize = 20;
        let tileCountX, tileCountY;
        let score = 0;
        let gameSpeed = 100;
        let gameRunning = true;
        let snake = [{ x: 10, y: 10 }];
        let velocity = { x: 0, y: 0 };
        let head = { x: 10, y: 10 };
        let food = { x: 15, y: 15 };

        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.6;
            canvas.width = Math.floor(maxWidth / gridSize) * gridSize;
            canvas.height = Math.floor(maxHeight / gridSize) * gridSize;
            tileCountX = canvas.width / gridSize;
            tileCountY = canvas.height / gridSize;
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCountX);
            food.y = Math.floor(Math.random() * tileCountY);
            snake.forEach(part => {
                if (part.x === food.x && part.y === food.y) generateFood();
            });
        }

        function draw() {
            ctx.fillStyle = '#261447';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Comida
            ctx.fillStyle = '#ff0';
            ctx.shadowColor = '#ff0';
            ctx.shadowBlur = 15;
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            // Cobra
            snake.forEach((part, index) => {
                const isHead = index === 0;
                ctx.fillStyle = isHead ? '#f0f' : '#0ff';
                ctx.shadowColor = isHead ? '#f0f' : '#0ff';
                ctx.shadowBlur = 10;
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 1, gridSize - 1);
            });
            ctx.shadowBlur = 0;
        }

        function update() {
            if (!gameRunning) return;

            head.x += velocity.x;
            head.y += velocity.y;

            if (head.x < 0 || head.x >= tileCountX || head.y < 0 || head.y >= tileCountY) {
                endGame(); return;
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame(); return;
                }
            }
            
            snake.unshift({ x: head.x, y: head.y });

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `PONTOS: ${score}`;
                eatSound();
                generateFood();
            } else {
                snake.pop();
            }

            draw();
            setTimeout(update, gameSpeed);
        }

        function endGame() {
            gameRunning = false;
            gameOverSound();
            finalScoreEl.textContent = `PONTOS FINAIS: ${score}`;
            messageBox.style.display = 'flex';
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            snake = [{ x: 10, y: 10 }];
            velocity = { x: 0, y: 0 };
            head = { x: 10, y: 10 };
            scoreDisplay.textContent = `PONTOS: 0`;
            messageBox.style.display = 'none';
            resizeCanvas();
            generateFood();
            update();
            if(!isMuted) bgMusic.play().catch(() => {});
        }

        // Controles PC
        window.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp': case 'w': if (velocity.y === 0) velocity = { x: 0, y: -1 }; break;
                case 'ArrowDown': case 's': if (velocity.y === 0) velocity = { x: 0, y: 1 }; break;
                case 'ArrowLeft': case 'a': if (velocity.x === 0) velocity = { x: -1, y: 0 }; break;
                case 'ArrowRight': case 'd': if (velocity.x === 0) velocity = { x: 1, y: 0 }; break;
            }
        });

        // Mobile (Swipe)
        let touchStartX = 0, touchStartY = 0;
        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        canvas.addEventListener('touchend', e => {
            let diffX = e.changedTouches[0].clientX - touchStartX;
            let diffY = e.changedTouches[0].clientY - touchStartY;
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 30 && velocity.x === 0) velocity = { x: 1, y: 0 };
                else if (diffX < -30 && velocity.x === 0) velocity = { x: -1, y: 0 };
            } else {
                if (diffY > 30 && velocity.y === 0) velocity = { x: 0, y: 1 };
                else if (diffY < -30 && velocity.y === 0) velocity = { x: 0, y: -1 };
            }
        }, { passive: true });

        window.addEventListener('resize', resizeCanvas);
        restartButton.addEventListener('click', startGame);
        startGame();

    </script>
</body>
</html>
