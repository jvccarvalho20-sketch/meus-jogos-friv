<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Friv Pessoal</title>
    <style>
        body { 
            background-color: #2c3e50; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 20px;
            text-align: center;
        }
        h1 { text-shadow: 2px 2px #000; }
        
        /* Grade estilo Friv */
        .friv-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 40px auto;
        }

        /* Os quadradinhos dos jogos */
        .game-item {
            position: relative;
            aspect-ratio: 1 / 1;
            border: 4px solid #ecf0f1;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
            background: #34495e;
            text-decoration: none;
            color: white;
            display: block;
        }

        .game-item:hover {
            transform: scale(1.1);
            border-color: #f1c40f; /* Amarelo Friv */
            z-index: 10;
        }

        .game-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-name {
            position: absolute;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            width: 100%;
            font-size: 12px;
            padding: 5px 0;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ® MEUS JOGOS</h1>

    <div class="friv-grid">
        <a href="flappy-bird/" class="game-item">
            <img src="flappy-bird/thumb.png" alt="Flappy Bird">
            <div class="game-name">Flappy Bird</div>
        </a>

        <a href="snake_game/" class="game-item">
            <img src="snake_game/thumb.png" alt="Snake">
            <div class="game-name">Snake Game</div>
        </a>

        <a href="tic_tac_toe/" class="game-item">
            <img src="tic_tac_toe/thumb.png" alt="Tic Tac Toe">
            <div class="game-name">Tic Tac Toe</div>
        </a>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playHoverSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine'; 
            oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); 
            
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        document.querySelectorAll('.game-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                playHoverSound();
            });
        });
    </script>

</body>
</html>
