<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jogo da Cobrinha Neon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #0d0221;
            color: #fff;
            font-family: 'Press 'Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        h1 {
            font-size: 2rem;
            color: #f0f;
            text-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
            margin-bottom: 10px;
        }
        #score-display {
            font-size: 1.5rem;
            color: #0ff;
            text-shadow: 0 0 8px #0ff;
            margin-bottom: 15px;
        }
        canvas {
            background-color: #261447;
            border: 3px solid #0ff;
            box-shadow: 0 0 25px #0ff, inset 0 0 15px rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            max-width: 90vw;
            max-height: 70vh;
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(13, 2, 33, 0.85);
            padding: 30px 40px;
            border-radius: 15px;
            border: 2px solid #f0f;
            box-shadow: 0 0 20px #f0f;
            display: none; /* Inicia oculto */
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        #message-box h2 {
            margin-top: 0;
            color: #ff0;
        }
        #message-box button {
            font-family: 'Press Start 2P', cursive;
            padding: 12px 25px;
            font-size: 1rem;
            background: none;
            border: 2px solid #0ff;
            color: #0ff;
            cursor: pointer;
            border-radius: 8px;
            text-shadow: 0 0 5px #0ff;
            transition: all 0.2s ease;
            margin-top: 20px;
        }
        #message-box button:hover {
            background-color: #0ff;
            color: #0d0221;
            box-shadow: 0 0 15px #0ff;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>COBRINHA NEON</h1>
        <div id="score-display">PONTOS: 0</div>
        <canvas id="gameCanvas"></canvas>
        <div id="message-box">
            <h2 id="message-title">FIM DE JOGO</h2>
            <p id="final-score"></p>
            <button id="restart-button">JOGAR NOVAMENTE</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const messageBox = document.getElementById('message-box');
        const finalScoreEl = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        // --- Configurações do Jogo ---
        const gridSize = 20;
        let tileCountX, tileCountY;
        let score = 0;
        let gameSpeed = 100; // ms
        let gameRunning = true;

        // --- Cobra ---
        let snake = [{ x: 10, y: 10 }];
        let velocity = { x: 0, y: 0 };
        let head = { x: 10, y: 10 };

        // --- Comida ---
        let food = { x: 15, y: 15 };

        // --- Efeitos Sonoros ---
        const synth = new Tone.Synth().toDestination();
        const eatSound = () => synth.triggerAttackRelease("C5", "8n", Tone.now());
        const gameOverSound = () => synth.triggerAttackRelease("C3", "2n", Tone.now());

        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.7;
            
            let canvasWidth = Math.floor(maxWidth / gridSize) * gridSize;
            let canvasHeight = Math.floor(maxHeight / gridSize) * gridSize;

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            tileCountX = canvas.width / gridSize;
            tileCountY = canvas.height / gridSize;
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCountX);
            food.y = Math.floor(Math.random() * tileCountY);
            // Evitar que a comida apareça na cobra
            snake.forEach(part => {
                if (part.x === food.x && part.y === food.y) {
                    generateFood();
                }
            });
        }

        // --- Desenho ---
        function draw() {
            // Fundo
            ctx.fillStyle = '#261447';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Comida (com efeito pulsante)
            const pulse = Math.abs(Math.sin(Date.now() / 300)) * 3;
            ctx.fillStyle = '#ff0';
            ctx.shadowColor = '#ff0';
            ctx.shadowBlur = 15 + pulse;
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
            ctx.shadowBlur = 0;

            // Cobra
            snake.forEach((part, index) => {
                const isHead = index === 0;
                ctx.fillStyle = isHead ? '#f0f' : '#0ff';
                ctx.shadowColor = isHead ? '#f0f' : '#0ff';
                ctx.shadowBlur = 10;
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 1, gridSize - 1);
            });
            ctx.shadowBlur = 0;
        }

        function update() {
            if (!gameRunning) return;

            head.x += velocity.x;
            head.y += velocity.y;

            // Colisão com paredes
            if (head.x < 0 || head.x >= tileCountX || head.y < 0 || head.y >= tileCountY) {
                endGame();
                return;
            }

            // Colisão com o próprio corpo
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }
            
            snake.unshift({ x: head.x, y: head.y });

            // Colisão com a comida
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `PONTOS: ${score}`;
                eatSound();
                generateFood();
            } else {
                snake.pop();
            }

            draw();
            setTimeout(update, gameSpeed);
        }

        function endGame() {
            gameRunning = false;
            gameOverSound();
            canvas.style.animation = 'shake 0.5s';
            finalScoreEl.textContent = `PONTOS FINAIS: ${score}`;
            messageBox.style.display = 'flex';
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            snake = [{ x: 10, y: 10 }];
            velocity = { x: 0, y: 0 };
            head = { x: 10, y: 10 };
            scoreDisplay.textContent = `PONTOS: 0`;
            messageBox.style.display = 'none';
            canvas.style.animation = '';
            resizeCanvas();
            generateFood();
            update();
        }

        // --- Controles ---
        // PC
        window.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                    if (velocity.y === 0) velocity = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 's':
                    if (velocity.y === 0) velocity = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'a':
                    if (velocity.x === 0) velocity = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'd':
                    if (velocity.x === 0) velocity = { x: 1, y: 0 };
                    break;
            }
        });

        // Mobile (Swipe)
        let touchStartX = 0;
        let touchStartY = 0;
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!touchStartX || !touchStartY) return;

            let touchEndX = e.touches[0].clientX;
            let touchEndY = e.touches[0].clientY;

            let diffX = touchEndX - touchStartX;
            let diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) { // Movimento horizontal
                if (diffX > 0 && velocity.x === 0) velocity = { x: 1, y: 0 }; // Direita
                else if (diffX < 0 && velocity.x === 0) velocity = { x: -1, y: 0 }; // Esquerda
            } else { // Movimento vertical
                if (diffY > 0 && velocity.y === 0) velocity = { x: 0, y: 1 }; // Baixo
                else if (diffY < 0 && velocity.y === 0) velocity = { x: 0, y: -1 }; // Cima
            }
            
            touchStartX = 0; // Resetar para evitar múltiplos swipes
            touchStartY = 0;
        }, { passive: false });

        // --- Inicialização ---
        window.addEventListener('resize', resizeCanvas);
        restartButton.addEventListener('click', startGame);
        startGame();

    </script>
</body>
</html>
