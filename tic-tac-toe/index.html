<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha Interativo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --primary-color: #e94560;
            --secondary-color: #0f3460;
            --accent-color: #53d9d1;
            --font-color: #fff;
        }
        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--font-color);
            font-family: 'Bungee', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* --- BARRA DE NAVEGAÃ‡ÃƒO --- */
        .top-nav {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        .btn-nav {
            background: var(--secondary-color);
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 10px 15px;
            font-family: 'Bungee', cursive;
            font-size: 0.7rem;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(83, 217, 209, 0.3);
        }
        .btn-nav:hover {
            background: var(--accent-color);
            color: var(--secondary-color);
            box-shadow: 0 0 20px var(--accent-color);
        }
        .btn-nav.off {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            animation: slideInUp 0.7s ease-out;
        }
        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
            margin-bottom: 10px;
        }
        #status-display {
            font-size: 1.2rem;
            color: var(--accent-color);
            height: 40px;
            margin-bottom: 15px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: var(--secondary-color);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .cell.x { color: var(--primary-color); }
        .cell.o { color: var(--accent-color); }
        .cell.x::before { content: 'X'; animation: popIn 0.3s; }
        .cell.o::before { content: 'O'; animation: popIn 0.3s; }

        @keyframes popIn {
            0% { transform: scale(0.2); }
            100% { transform: scale(1); }
        }

        .winning-cell { animation: bounce 0.6s infinite; }
        @keyframes bounce {
            50% { transform: scale(1.1); }
        }

        #restart-button {
            font-family: 'Bungee', cursive;
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            background-color: var(--primary-color);
            color: var(--font-color);
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }

        @media (max-width: 400px) {
            #board { grid-template-columns: repeat(3, 80px); grid-template-rows: repeat(3, 80px); }
            .cell { width: 80px; height: 80px; font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <button id="btnMute" class="btn-nav">ðŸ”Š SOM: ON</button>
    </div>

    <div class="container">
        <h1>JOGO DA VELHA</h1>
        <div id="status-display">Vez do Jogador X</div>
        <div id="board"></div>
        <button id="restart-button">REINICIAR</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="tictacmusic.mp3" type="audio/mpeg">
    </audio>

    <script>
        const board = document.getElementById('board');
        const statusDisplay = document.getElementById('status-display');
        const restartButton = document.getElementById('restart-button');
        const bgMusic = document.getElementById('bgMusic');
        const btnMute = document.getElementById('btnMute');

        // --- VariÃ¡veis do Jogo ---
        let currentPlayer = 'X';
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;
        let isMuted = false;
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        // --- Ãudio e Efeitos ---
        btnMute.addEventListener('click', () => {
            isMuted = !isMuted;
            bgMusic.muted = isMuted;
            btnMute.innerText = isMuted ? "ðŸ”‡ SOM: OFF" : "ðŸ”Š SOM: ON";
            btnMute.classList.toggle('off', isMuted);
            if(!isMuted) bgMusic.play().catch(() => {});
        });

        const clickSound = new Tone.MembraneSynth().toDestination();
        const winSound = new Tone.PolySynth(Tone.Synth).toDestination();

        function handleCellClick(e) {
            const clickedCell = e.target;
            const idx = parseInt(clickedCell.getAttribute('data-cell-index'));

            if (gameState[idx] !== "" || !gameActive) return;

            if(!isMuted) {
                clickSound.triggerAttackRelease("C2", "8n");
                bgMusic.play().catch(() => {});
            }

            gameState[idx] = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());
            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            let winningCombo = [];

            for (let condition of winningConditions) {
                let a = gameState[condition[0]], b = gameState[condition[1]], c = gameState[condition[2]];
                if (a && a === b && b === c) {
                    roundWon = true;
                    winningCombo = condition;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.textContent = `JOGADOR ${currentPlayer} VENCEU!`;
                gameActive = false;
                if(!isMuted) winSound.triggerAttackRelease(["C4", "E4", "G4"], "4n");
                winningCombo.forEach(i => document.querySelector(`[data-cell-index='${i}']`).classList.add('winning-cell'));
                return;
            }

            if (!gameState.includes("")) {
                statusDisplay.textContent = "DEU VELHA!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.textContent = `Vez do Jogador ${currentPlayer}`;
        }

        function restartGame() {
            gameActive = true;
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            statusDisplay.textContent = `Vez do Jogador ${currentPlayer}`;
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('x', 'o', 'winning-cell'));
            if(!isMuted) bgMusic.play().catch(() => {});
        }

        // --- InicializaÃ§Ã£o ---
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.setAttribute('data-cell-index', i);
            cell.addEventListener('click', handleCellClick);
            board.appendChild(cell);
        }

        restartButton.addEventListener('click', restartGame);
    </script>
</body>
</html>
